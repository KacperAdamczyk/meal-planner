name: PR Validator

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
      - uses: actions/setup-node@v3
        name: Install Node.js
        with:
          node-version: 20.x
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm turbo lint
      - run: pnpm turbo test:ci
